<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>pie chart</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>

		<section id="chart-sect">
			<div class="col-sec" id="piechart"></div>
			<div class="col-sec"id="key"></div>
		</section>

		<section>
			<div class="col-sec" id="form-cont">
				<div class="sub-form-cont">
					<h3>Add new data:</h3>
					<form id="setForm">
						<label for="secVal">Value:</label>
						<input type="number" name="val" min="0"  required id="secVal">
						<label for="secDescr">Description:</label>
						<input type="text" name="descr" required id="secDescr">
						<input type="submit" value="add">
					</form>
				</div>
			</div>
		</section>

		<script src="js/scripts.js"></script>
	</body>
</html>
