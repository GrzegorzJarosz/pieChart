<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>pie chart</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>

		<section id="chart-sect">

			<div id="piechart"></div>
			<div id="key"></div>

			<div>
				<form id="setForm">
					<label for="secVal">Value</label>
					<input type="number" name="val" min="0"  required id="secVal"><br>
					<label for="secDescr">Description</label>
					<input type="text" name="descr" required id="secDescr"><br>
					<input type="submit" value="go">
				</form>
			</div>

		</section>


		<script src="js/scripts.js"></script>
	</body>
</html>
